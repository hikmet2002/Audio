<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница прокачки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #ff4444;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      min-height: 100vh;
    }

    .header {
      position: relative;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      background: linear-gradient(135deg, #333, #555);
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      border-bottom: 2px solid #ff3333;
    }

    .plus-sign {
      position: absolute;
      left: 20px;
      top: 15px;
      font-size: 36px;
      color: #ff66ff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .plus-sign:hover {
      transform: rotate(90deg) scale(1.2);
    }

    .container {
      position: relative;
      height: calc(100vh - 100px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #444, #222);
      border: 3px solid #ff3333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      transition: all 0.3s;
      transform: scale(0.9);
      opacity: 0.8;
    }

    .circle.active {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .circle.locked {
      cursor: not-allowed;
      opacity: 0.3;
      border-color: #666;
    }

    .circle:hover:not(.locked) {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .circle-main {
      top: 150px;
      left: 150px;
      background: linear-gradient(135deg, #ff4444, #cc0000);
    }

    .circle-second {
      top: 50px;
      left: 50px;
      background: linear-gradient(135deg, #9933ff, #6600cc);
    }

    .circle-third {
      top: 250px;
      left: 250px;
      background: linear-gradient(135deg, #33ccff, #0099cc);
    }

    .arrow {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, #ff3333, #ff9933);
      transition: all 0.3s;
    }

    .arrow::before {
      content: '';
      position: absolute;
      top: -4px;
      right: 0;
      border: 6px solid transparent;
      border-left-color: #ff6600;
    }

    .arrow1 {
      width: 140px;
      transform: rotate(-45deg);
      transform-origin: top left;
      top: 170px;
      left: 170px;
    }

    .arrow2 {
      width: 140px;
      transform: rotate(45deg);
      transform-origin: top left;
      top: 170px;
      left: 170px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .circle-main {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="plus-sign" onclick="alert('Меню улучшений')">+</div>
    Страница прокачки
  </div>

  <div class="container" id="container">
    <div class="circle-container" id="circleContainer">
      <!-- Стрелки -->
      <div class="arrow arrow1"></div>
      <div class="arrow arrow2"></div>

      <!-- Кружки -->
      <div class="circle circle-main active" onclick="activateCircle(this)">
        <div>123<br>speed x1</div>
      </div>
      <div class="circle circle-second locked" onclick="checkUnlock(this)">
        <div>words<br>x2</div>
      </div>
      <div class="circle circle-third locked" onclick="checkUnlock(this)">
        <div>x2<br>+3 points</div>
      </div>
    </div>
  </div>

  <script>
    let isDragging = false;
    let startX, startY;
    let rotateX = 0, rotateY = 0;

    const container = document.getElementById('container');
    const circleContainer = document.getElementById('circleContainer');

    // Анимация разблокировки
    function activateCircle(element) {
      if (!element.classList.contains('active')) return;
      
      // Здесь можно добавить логику выполнения действия
      alert('Главный круг активирован!');
      
      // После выполнения действия разблокируем другие круги
      document.querySelectorAll('.locked').forEach(circle => {
        circle.classList.remove('locked');
        circle.classList.add('active');
      });
    }

    function checkUnlock(element) {
      if (element.classList.contains('locked')) {
        alert('Сначала активируйте главный круг!');
      } else {
        // Логика перехода на другую страницу
        alert('Переход к странице: ' + element.querySelector('div').textContent);
        // location.href = 'page3.html';
      }
    }

    // Драг-н-дроп для контейнера
    circleContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      rotateX += (e.clientY - startY) * 0.3;
      rotateY += (e.clientX - startX) * 0.3;
      circleContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Плавное появление элементов
    document.querySelectorAll('.circle').forEach((circle, index) => {
      setTimeout(() => {
        circle.style.opacity = 1;
        circle.style.transform = 'scale(1)';
      }, index * 300);
    });
  </script>
</body>
</html>
