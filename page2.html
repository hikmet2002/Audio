<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница прокачки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #ff4444;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      min-height: 100vh;
    }

    .header {
      position: relative;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      background: linear-gradient(135deg, #333, #555);
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      border-bottom: 2px solid #ff3333;
    }

    .plus-sign {
      position: absolute;
      left: 20px;
      top: 15px;
      font-size: 36px;
      color: #ff66ff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .plus-sign:hover {
      transform: rotate(90deg) scale(1.2);
    }

    .container {
      position: relative;
      height: calc(100vh - 100px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-container {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #444, #222);
      border: 3px solid #ff3333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      transition: all 0.3s;
      transform: scale(0.9);
      opacity: 0.8;
    }

    .circle.active {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .circle.locked {
      cursor: not-allowed;
      opacity: 0.3;
      border-color: #666;
    }

    .circle:hover:not(.locked) {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .circle-main {
      top: 150px;
      left: 150px;
      background: linear-gradient(135deg, #ff4444, #cc0000);
    }

    .circle-second {
      top: 50px;
      left: 50px;
      background: linear-gradient(135deg, #9933ff, #6600cc);
    }

    .circle-third {
      top: 250px;
      left: 250px;
      background: linear-gradient(135deg, #33ccff, #0099cc);
    }

    .arrow {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, #ff3333, #ff9933);
      transition: all 0.3s;
    }

    .arrow::before {
      content: '';
      position: absolute;
      top: -4px;
      right: 0;
      border: 6px solid transparent;
      border-left-color: #ff6600;
    }

    .arrow1 {
      width: 140px;
      transform: rotate(-45deg);
      transform-origin: top left;
      top: 170px;
      left: 170px;
    }

    .arrow2 {
      width: 140px;
      transform: rotate(45deg);
      transform-origin: top left;
      top: 170px;
      left: 170px;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background: #222;
      border: 2px solid #ff3333;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 24px;
      color: #ff6666;
    }

    #timer {
      font-size: 36px;
      color: #ffcc00;
      margin: 20px 0;
    }

    #numberInput {
      width: 100%;
      padding: 10px;
      background: #333;
      border: 1px solid #ff3333;
      color: #fff;
      margin: 10px 0;
    }

    button {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #feedback {
      margin-top: 15px;
      font-size: 18px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .circle-main {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="plus-sign" onclick="alert('Меню улучшений')">+</div>
    Страница прокачки
  </div>

  <div class="container" id="container">
    <div class="circle-container" id="circleContainer">
      <!-- Стрелки -->
      <div class="arrow arrow1"></div>
      <div class="arrow arrow2"></div>

      <!-- Кружки -->
      <div class="circle circle-main active" onclick="showModal(this)">
        <div data-number="123">123<br>speed x1</div>
      </div>
      <div class="circle circle-second locked" onclick="showModal(this)">
        <div data-number="456">words<br>x2</div>
      </div>
      <div class="circle circle-third locked" onclick="showModal(this)">
        <div data-number="789">x2<br>+3 points</div>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="memorizeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Запомните число:</h3>
      <div id="numberDisplay">123</div>
      <div id="timer">10</div>
      <input type="number" id="numberInput" placeholder="Введите число">
      <button onclick="checkAnswer()">Проверить</button>
      <div id="feedback"></div>
    </div>
  </div>

  <script>
    let currentNumber = null;
    let timerInterval = null;
    let timeLeft = 10;
    let activeCircle = null;

    // Функция открытия модального окна
    function showModal(element) {
      if (element.classList.contains('locked')) {
        alert('Сначала активируйте главный круг!');
        return;
      }
      
      activeCircle = element;
      const numberElement = element.querySelector('div');
      currentNumber = numberElement.getAttribute('data-number');
      
      const modal = document.getElementById('memorizeModal');
      const numberDisplay = document.getElementById('numberDisplay');
      
      numberDisplay.textContent = currentNumber;
      timeLeft = 10;
      document.getElementById('timer').textContent = timeLeft;
      document.getElementById('numberInput').value = '';
      document.getElementById('feedback').textContent = '';
      
      modal.style.display = 'block';
      
      // Скрытие числа через 3 секунды
      setTimeout(() => {
        numberDisplay.style.visibility = 'hidden';
      }, 3000);
      
      // Запуск таймера
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Функция закрытия модального окна
    function closeModal() {
      clearInterval(timerInterval);
      document.getElementById('memorizeModal').style.display = 'none';
      document.getElementById('numberDisplay').style.visibility = 'visible';
    }

    // Обновление таймера
    function updateTimer() {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        checkAnswer(true);
      }
    }

    // Проверка ответа
    function checkAnswer(timeout = false) {
      const userAnswer = document.getElementById('numberInput').value;
      const feedback = document.getElementById('feedback');
      
      if (userAnswer == currentNumber) {
        feedback.textContent = 'Правильно!';
        feedback.style.color = '#00ff00';
        activeCircle.style.backgroundColor = '#00ff00';
        activeCircle.style.borderColor = '#00ff00';
        
        // Разблокировка следующего уровня
        if(activeCircle.classList.contains('circle-main')) {
          document.querySelectorAll('.locked').forEach(circle => {
            circle.classList.remove('locked');
            circle.classList.add('active');
          });
        }
        
        setTimeout(closeModal, 1000);
      } else {
        feedback.textContent = 'Неправильно!';
        feedback.style.color = '#ff0000';
        if (!timeout) alert('Попробуйте еще раз!');
      }
    }

    // Драг-н-дроп для контейнера
    let isDragging = false;
    let startX, startY;
    let rotateX = 0, rotateY = 0;

    const circleContainer = document.getElementById('circleContainer');

    circleContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      rotateX += (e.clientY - startY) * 0.3;
      rotateY += (e.clientX - startX) * 0.3;
      circleContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
