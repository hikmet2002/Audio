<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Таймер и ввод номера</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .header {
      position: relative;
      text-align: center; 
      padding: 20px;
      font-size: 24px;
      background: #000;
      box-shadow: 0 2px 5px rgba(255,0,0,0.5);
      user-select: none;
    }
    .plus-sign {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #f0f;
      cursor: pointer;
    }

    /* Контейнер с кружками (как в предыдущих примерах) */
    .container {
      margin: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
    }
    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: auto;
    }
    .circle {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    /* Позиции кружков */
    .circle-main {
      top: 120px; 
      left: 120px;
      border-color: red;
    }
    .circle-second {
      top: 30px; 
      left: 10px;
      border-color: purple;
    }
    .circle-third {
      top: 180px; 
      left: 220px;
      border-color: purple;
    }

    /* Стрелки */
    .line {
      position: absolute;
      width: 2px;
      background: red;
      transform-origin: top left;
    }
    .line1 {
      top: 120px; left: 120px;
      height: 90px;
      transform: rotate(-45deg);
    }
    .line2 {
      top: 120px; left: 190px;
      height: 70px;
      transform: rotate(45deg);
    }

    /* ========= Стили модального окна ========= */
    .modal-overlay {
      display: none; /* скрыто по умолчанию */
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999; /* поверх всего */
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: #1a1a1a;
      border: 2px solid #f00;
      width: 300px;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 10px #f00;
    }
    .modal-header {
      font-size: 20px;
      color: #f00;
      margin-bottom: 10px;
      border-bottom: 1px solid #f00;
      padding-bottom: 5px;
    }
    .timer {
      font-size: 24px;
      color: #f00;
      margin: 10px 0;
    }
    .random-number {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px auto;
      background: purple;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #fff;
      border-radius: 8px;
    }
    .speed {
      color: #f00;
      margin-bottom: 10px;
    }
    .input-container {
      margin-bottom: 10px;
    }
    .input-container input {
      width: 80%;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }
    #confirmButton {
      background: #f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    #confirmButton:hover {
      background: #ff5050;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #f00;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="plus-sign">+</div>
    Страница прокачки
  </div>

  <div class="container">
    <div class="circle-container">
      <!-- Линии -->
      <div class="line line1"></div>
      <div class="line line2"></div>

      <!-- Кружки. При клике - открываем модал -->
      <div class="circle circle-main" onclick="openModal()">
        <div>123<br>speed x1</div>
      </div>
      <div class="circle circle-second" onclick="openModal()">
        <div>words<br>x2</div>
      </div>
      <div class="circle circle-third" onclick="openModal()">
        <div>x2<br>+3 points</div>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="close-button" onclick="closeModal()">X</div>
      <div class="modal-header">Таймер и ввод номера</div>
      <div class="timer" id="timer">00:05 sec.</div>
      <div class="random-number" id="randomNumber">8532</div>
      <div class="speed">speed x1</div>

      <div class="input-container">
        <input type="text" id="userInput" placeholder="Введите номер" />
      </div>

      <button id="confirmButton">OK</button>
    </div>
  </div>

  <script>
    // Для таймера и генерации случайного числа
    let countdown;
    let timeLeft;
    let randomNum;

    function openModal() {
      // Показываем оверлей
      document.getElementById('modalOverlay').style.display = 'flex';

      // Генерируем случайный 4-значный номер
      randomNum = Math.floor(1000 + Math.random() * 9000);
      document.getElementById('randomNumber').textContent = randomNum;

      // Ставим время отсчёта
      timeLeft = 5;
      updateTimerDisplay(timeLeft);

      // Запускаем отсчёт
      clearInterval(countdown);
      countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById('timer').textContent = 'Время вышло!';
          // Здесь можно отключить ввод или выполнить другую логику
        } else {
          updateTimerDisplay(timeLeft);
        }
      }, 1000);
    }

    function closeModal() {
      // Прячем оверлей
      document.getElementById('modalOverlay').style.display = 'none';
      clearInterval(countdown);
    }

    function updateTimerDisplay(seconds) {
      // Формируем строку "00:05 sec."
      let secStr = seconds < 10 ? '0' + seconds : seconds;
      document.getElementById('timer').textContent = `00:${secStr} sec.`;
    }

    // Обработка нажатия OK
    document.getElementById('confirmButton').addEventListener('click', function() {
      const userValue = document.getElementById('userInput').value;
      if (!userValue) {
        alert('Введите номер!');
        return;
      }
      // Можно, например, проверить совпадение с randomNum
      if (parseInt(userValue) === randomNum) {
        alert('Вы ввели правильный номер!');
      } else {
        alert('Номер не совпадает!');
      }
      // Закрываем модальное окно
      closeModal();
    });
  </script>
</body>
</html>
