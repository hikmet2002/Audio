<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница прокачки</title>
  <style>
    /* Общие стили и фон */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #222, #555);
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .header {
      position: relative;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      background: #000;
      box-shadow: 0 2px 5px rgba(255, 0, 0, 0.5);
      user-select: none;
    }
    .plus-sign {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #f0f;
      cursor: pointer;
    }
    /* Контейнер для перетаскивания */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      cursor: grab;
    }
    .container:active { cursor: grabbing; }
    .circle-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Стили для кружков с анимацией при наведении и нажатии */
    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .circle.clicked {
      animation: pulse 0.5s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    /* Расстановка кружков */
    .circle-main {
      top: 250px;
      left: 260px;
      border-color: #ff5555;
    }
    .circle-second {
      top: 50px;
      left: 50px;
      border-color: #ff55ff;
    }
    .circle-third {
      top: 450px;
      left: 450px;
      border-color: #55aaff;
    }
    /* Линии-стрелки с анимацией рисования */
    .line {
      position: absolute;
      width: 2px;
      background: #ff5555;
      transform-origin: top left;
      animation: drawLine 1s forwards;
    }
    @keyframes drawLine {
      from { height: 0; }
      to { height: var(--line-height); }
    }
    /* Псевдоэлемент для стрелочного наконечника */
    .line::after {
      content: "";
      position: absolute;
      right: -5px;
      bottom: 0;
      border: 5px solid transparent;
      border-top-color: #ff5555;
      transform: rotate(45deg);
    }
    /* Линии от главного кружка к остальным */
    .line1 {
      top: 250px; 
      left: 260px;
      --line-height: 200px;
      transform: rotate(-45deg);
    }
    .line2 {
      top: 250px; 
      left: 340px;
      --line-height: 150px;
      transform: rotate(45deg);
    }
    /* Кнопка "Далее" */
    .next-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff5555;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    .next-button.enabled {
      cursor: pointer;
      opacity: 1;
    }
    .next-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="plus-sign" onclick="alert('Дополнительное меню')">+</div>
    Страница прокачки
  </div>

  <div class="container" id="draggable-container">
    <div class="circle-container">
      <!-- Стрелки -->
      <div class="line line1"></div>
      <div class="line line2"></div>
      <!-- Кружки -->
      <div class="circle circle-main" data-id="main">
        <div>123<br>speed x1</div>
      </div>
      <div class="circle circle-second" data-id="second">
        <div>words<br>x2</div>
      </div>
      <div class="circle circle-third" data-id="third">
        <div>x2<br>+3 points</div>
      </div>
    </div>
  </div>

  <button class="next-button" id="next-button" disabled>Далее</button>

  <script>
    /* Функционал перетаскивания контейнера */
    (function() {
      const container = document.getElementById('draggable-container');
      let isDragging = false, startX, startY, origX = 0, origY = 0;
      
      container.addEventListener('mousedown', function(e) {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        container.style.transition = 'none';
      });
      
      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          container.style.transform = `translate(${origX + dx}px, ${origY + dy}px)`;
        }
      });
      
      document.addEventListener('mouseup', function(e) {
        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          origX += dx;
          origY += dy;
          isDragging = false;
          container.style.transition = 'transform 0.3s ease';
        }
      });
      
      // Обработка касаний для мобильных устройств
      container.addEventListener('touchstart', function(e) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        container.style.transition = 'none';
      });
      
      container.addEventListener('touchmove', function(e) {
        if (isDragging) {
          const dx = e.touches[0].clientX - startX;
          const dy = e.touches[0].clientY - startY;
          container.style.transform = `translate(${origX + dx}px, ${origY + dy}px)`;
          e.preventDefault();
        }
      });
      
      container.addEventListener('touchend', function(e) {
        if (isDragging) {
          const dx = e.changedTouches[0].clientX - startX;
          const dy = e.changedTouches[0].clientY - startY;
          origX += dx;
          origY += dy;
          isDragging = false;
          container.style.transition = 'transform 0.3s ease';
        }
      });
    })();

    /* Логика активации кнопки "Далее" только после нажатия на все кружки */
    (function() {
      const circles = document.querySelectorAll('.circle');
      const nextButton = document.getElementById('next-button');
      let clickedCircles = {};

      circles.forEach(circle => {
        circle.addEventListener('click', function() {
          const id = circle.getAttribute('data-id');
          if (!clickedCircles[id]) {
            clickedCircles[id] = true;
            circle.classList.add('clicked');
          }
          if (Object.keys(clickedCircles).length === circles.length) {
            nextButton.disabled = false;
            nextButton.classList.add('enabled');
          }
        });
      });

      nextButton.addEventListener('click', function() {
        if (!nextButton.disabled) {
          window.location.href = 'page3.html';
        }
      });
    })();
  </script>
</body>
</html>
