<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Древо навыков</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #ff4444;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      background: linear-gradient(135deg, #333, #555);
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      z-index: 1000;
    }

    .skill-tree-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .skill-node {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #444, #222);
      border: 3px solid #ff3333;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      transition: all 0.3s;
      transform: scale(0.9);
      opacity: 0.8;
    }

    .skill-node.active {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .skill-node.locked {
      opacity: 0.3;
      border-color: #666;
      cursor: not-allowed;
    }

    .skill-node:hover:not(.locked) {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .connection-line {
      position: absolute;
      background: linear-gradient(90deg, #ff3333, #ff9933);
      height: 2px;
      transform-origin: center;
    }

    .arrow {
      position: absolute;
      border: 4px solid transparent;
    }

    /* Узлы древа */
    #node1 { top: 0; left: 50%; transform: translateX(-50%); }
    #node2 { top: 200px; left: 150px; }
    #node3 { top: 200px; right: 150px; }
    #node4 { top: 400px; left: 0; }
    #node5 { top: 400px; right: 0; }

    /* Линии соединения */
    #line1 {
      width: 2px;
      height: 200px;
      top: 60px;
      left: 50%;
    }

    #line2 {
      width: 200px;
      height: 2px;
      top: 260px;
      left: 50%;
    }

    #line3 {
      width: 200px;
      height: 2px;
      top: 460px;
      left: 50%;
    }

    .arrow1 {
      top: 190px;
      left: 240px;
      border-left-color: #ff6600;
      transform: rotate(45deg);
    }

    .arrow2 {
      top: 190px;
      right: 240px;
      border-left-color: #ff6600;
      transform: rotate(-45deg);
    }

    /* Контролы перемещения */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .control-btn {
      background: #333;
      border: 2px solid #ff3333;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: #ff4444;
    }

    /* Анимации */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .skill-node.active {
      animation: float 3s infinite;
    }
  </style>
</head>
<body>
  <div class="header">Древо навыков</div>

  <div class="controls">
    <button class="control-btn" onclick="moveTree('up')">&#8593;</button>
    <button class="control-btn" onclick="moveTree('left')">&#8592;</button>
    <button class="control-btn" onclick="moveTree('right')">&#8594;</button>
    <button class="control-btn" onclick="moveTree('down')">&#8595;</button>
  </div>

  <div class="skill-tree-container" id="skillTree">
    <!-- Узлы -->
    <div class="skill-node active" id="node1" onclick="activateNode(this)">
      <div>Основа</div>
      <div>Level 1</div>
    </div>
    <div class="skill-node locked" id="node2" onclick="activateNode(this)">
      <div>Скорость</div>
      <div>Level 2</div>
    </div>
    <div class="skill-node locked" id="node3" onclick="activateNode(this)">
      <div>Сила</div>
      <div>Level 2</div>
    </div>
    <div class="skill-node locked" id="node4" onclick="activateNode(this)">
      <div>Ловкость</div>
      <div>Level 3</div>
    </div>
    <div class="skill-node locked" id="node5" onclick="activateNode(this)">
      <div>Интеллект</div>
      <div>Level 3</div>
    </div>

    <!-- Линии соединения -->
    <div class="connection-line" id="line1"></div>
    <div class="connection-line" id="line2"></div>
    <div class="connection-line" id="line3"></div>
    <div class="arrow arrow1"></div>
    <div class="arrow arrow2"></div>
  </div>

  <script>
    const moveStep = 50;
    let treePosition = { x: 0, y: 0 };

    function moveTree(direction) {
      const tree = document.getElementById('skillTree');
      const currentTransform = tree.style.transform.replace('translate(', '').replace(')', '').split(', ');
      let x = currentTransform[0] ? parseFloat(currentTransform[0]) : 0;
      let y = currentTransform[1] ? parseFloat(currentTransform[1]) : 0;

      switch(direction) {
        case 'up': y += moveStep; break;
        case 'down': y -= moveStep; break;
        case 'left': x += moveStep; break;
        case 'right': x -= moveStep; break;
      }

      tree.style.transform = `translate(${x}px, ${y}px)`;
      treePosition = { x, y };
    }

    function activateNode(node) {
      if(node.classList.contains('locked')) {
        alert('Сначала активируйте предыдущие навыки!');
        return;
      }
      
      // Логика активации навыка
      alert(`Навык "${node.textContent.trim()}" активирован!`);
      
      // Разблокировка следующих навыков
      if(node.id === 'node1') {
        document.querySelectorAll('.skill-node').forEach(n => {
          if(n.id !== 'node1') n.classList.remove('locked');
        });
      }
    }

    // Инициализация позиции
    window.addEventListener('load', () => {
      const tree = document.getElementById('skillTree');
      tree.style.transform = 'translate(-50%, -50%)';
    });
  </script>
</body>
</html>
