<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тренировка памяти</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      min-height: 100vh;
    }

    .skill-node {
      position: absolute;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #444, #222);
      border: 3px solid #ff3333;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      transition: all 0.3s;
      opacity: 0.9;
    }

    .skill-node:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      border: 3px solid #ff3333;
      animation: fadeIn 0.5s;
    }

    .number-display {
      font-size: 3em;
      color: #00ffee;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }

    #timer {
      font-size: 2em;
      color: #ffcc00;
      margin: 20px 0;
      animation: pulse 1s infinite;
    }

    .input-container {
      display: none;
      animation: fadeIn 0.5s;
    }

    .animated-button {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
      transition: all 0.3s;
      animation: pop 0.5s;
    }

    .animated-button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Узел для демонстрации -->
  <div class="skill-node" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" onclick="startTraining()">
    Начать тренировку<br>Speed x2
  </div>

  <!-- Модальное окно -->
  <div id="trainingModal" class="modal">
    <div class="modal-content">
      <div id="stage1">
        <h2>Запомните число:</h2>
        <div class="number-display" id="numberDisplay">123456</div>
        <div id="timer">4</div>
        <button class="animated-button" onclick="nextStage()">Далее</button>
      </div>
      <div id="stage2" class="input-container">
        <h2>Введите число:</h2>
        <input type="text" id="numberInput" class="animated-button" style="width: 200px;">
        <button class="animated-button" onclick="checkAnswer()">Проверить</button>
        <div id="feedback" style="margin-top: 20px;"></div>
      </div>
    </div>
  </div>

  <script>
    let currentNumber = null;
    let timerInterval = null;
    let timeLeft = 4;
    const speedMultiplier = 2; // Множитель скорости

    function startTraining() {
      currentNumber = Math.floor(Math.random() * 900000) + 100000;
      timeLeft = 4 / speedMultiplier;

      const modal = document.getElementById('trainingModal');
      const display = document.getElementById('numberDisplay');
      const timer = document.getElementById('timer');
      
      // Сброс и показ первого этапа
      document.getElementById('stage1').style.display = 'block';
      document.getElementById('stage2').style.display = 'none';
      display.textContent = currentNumber;
      timer.textContent = timeLeft.toFixed(1);
      modal.style.display = 'block';
      
      // Анимация числа
      display.style.animation = 'bounce 1s infinite';
      
      // Таймер
      timerInterval = setInterval(() => {
        timeLeft -= 0.1;
        timer.textContent = timeLeft.toFixed(1);
        
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          nextStage();
        }
      }, 100);
    }

    function nextStage() {
      clearInterval(timerInterval);
      document.getElementById('stage1').style.display = 'none';
      document.getElementById('stage2').style.display = 'block';
      document.getElementById('numberInput').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('numberInput').value;
      const feedback = document.getElementById('feedback');
      
      if(userAnswer == currentNumber) {
        feedback.textContent = 'Правильно!';
        feedback.style.color = '#00ff00';
        setTimeout(() => closeModal(), 1000);
      } else {
        feedback.textContent = 'Неправильно!';
        feedback.style.color = '#ff0000';
      }
    }

    function closeModal() {
      document.getElementById('trainingModal').style.display = 'none';
    }
  </script>
</body>
</html>
