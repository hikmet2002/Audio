<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница таймера и ввода номера</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      background: #111; 
      color: #f00;
      font-family: sans-serif;
      text-align: center;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      background: #000;
      box-shadow: 0 2px 5px rgba(255,0,0,0.5);
    }
    .timer {
      margin: 20px;
      font-size: 28px;
    }
    .big-square {
      width: 150px; 
      height: 150px;
      margin: 20px auto;
      background: purple;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 36px;
      color: #fff;
      box-shadow: 0 0 5px #c0c;
    }
    .speed-info {
      margin: 10px;
      font-size: 20px;
    }
    .input-section {
      margin: 20px;
    }
    .input-section input {
      padding: 10px; 
      font-size: 18px;
      width: 120px;
      text-align: center;
      margin-right: 10px;
    }
    .input-section button {
      padding: 10px 20px; 
      font-size: 18px;
      background: #f00; 
      color: #fff;
      border: none; 
      cursor: pointer;
      border-radius: 5px;
    }
    .input-section button:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <div class="header">Таймер и ввод номера</div>

  <div class="timer">00:05 sec.</div>

  <div class="big-square">
    8532
  </div>

  <div class="speed-info">
    speed x1
  </div>

  <div class="input-section">
    <input type="text" id="numberInput" placeholder="Введите номер">
    <button onclick="checkNumber()">Отправить</button>
  </div>

  <script>
    function checkNumber() {
      const inputVal = document.getElementById('numberInput').value.trim();
      // Пусть правильный номер = '8532'
      if (inputVal === '8532') {
        // Переходим на page4.html
        location.href = 'page4.html';
      } else {
        alert('Неверный номер!');
      }
    }
  </script>
</body>
</html>
