<!-- userinfo.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
</head>
<body>
  <h1>Информация о пользователе</h1>
  <div id="userInfo"></div>

  <script>
    fetch('users.json')               // Путь к JSON-файлу
      .then(response => response.json())
      .then(users => {
        // Предположим, что users.json – это массив пользователей
        // Вывести первого пользователя (пример)
        if (users.length > 0) {
          const user = users[0];      // или искать конкретного
          document.getElementById('userInfo').innerHTML = `
            <p><strong>Логин:</strong> ${user.username}</p>
            <p><strong>Пароль:</strong> ${user.password}</p>
          `;
        } else {
          document.getElementById('userInfo').textContent = 'Пользователей нет';
        }
      })
      .catch(error => {
        console.error('Ошибка при чтении JSON:', error);
      });
  </script>
</body>
</html>
