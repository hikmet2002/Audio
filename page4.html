<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат: круг в зелёном цвете</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      background: #111;
      color: #f00;
      font-family: sans-serif;
      text-align: center;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      background: #000;
      box-shadow: 0 2px 5px rgba(255,0,0,0.5);
    }
    .green-circle {
      width: 120px; 
      height: 120px;
      border-radius: 50%;
      background: green;
      margin: 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      box-shadow: 0 0 10px #0f0;
    }
    .desc {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Успех</div>

  <div class="green-circle">
    8532
  </div>

  <div class="desc">speed x1</div>
</body>
</html>
